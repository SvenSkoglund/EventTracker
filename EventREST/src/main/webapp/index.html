<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="utf-8">
<title>Reading Tracker</title>
<script src="js/script.js"></script>

</head>
<body>
	<form name='eventForm'>
		<input type='text' name='title' value="Title" /><br> <input
			type='text' name='author' value="Author" /><br> <input
			list="formats" name="format" placeholder="Format"> <br>
		<input type='number' name='hours' value="Hours" /><br><input
			list="isFiction" name="isFiction" placeholder="Fiction">  <br>  <input type="date" name="date"><br>
			
		<input type='submit' name='eventButton' value='Create Reading Event' />

	</form>
	<datalist id="formats">
		<option value="Text">
		<option value="Audio">
	</datalist>
		<datalist id="isFiction">
		<option value="true">
		<option value="false">
	</datalist>

</body>
</html>
